<!DOCTYPE html>
<html lang="en">
<head id="#loginCSS" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href='https://css.gg/remove.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/login.css">
    <!-- <link rel="stylesheet" href="./css/dashboard.css"> -->
</head>
<body>
    <!-- Preloader element -->
  <div class="preloader">
      <div class="preloader__spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
  </div>

  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="login" name="myForm" id="myForm">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" name="username" id="#username" placeholder="User name">
          </div>
          <div class="login__field ">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" name="password" id="#password" placeholder="Password">
          </div>
          <p class="alertLogin"></p>
          <button class="button login__submit">
            <span class="button__text">Sign In</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>		

        </form>
   
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>		
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>		
    </div>
  </div>

  <div id="adminPanel">

  <div class="logout">
    <div class="hamburger-menu">
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle">
        <span></span>
      </label>
    
      <ul class="menu__box">
        <li><a class="menu__item" href="#">Home</a></li>
        <li><a class="menu__item" href="./views/employee.html">Employee</a></li>
        <li><a class="menu__item" href="./views/attendance.html">Attendance</a></li>
        <li><a class="menu__item" href="./views/reports.html">Reports</a></li>
        <li><a class="menu__item" href="./views/qrcode.html">Get QRCode</a></li>
        <!-- <li><a class="menu__item" href="#">Setting</a></li> -->
        <li><a class="menu__item" href="../views/leave.html">Leave</a></li>
      </ul>
    </div>
    <h1>Admin Dashboard</h1>

    <!-- <button class="logout_btn">Log out</button> -->
    <a class="button" id="logoutBtn" href="">
      <img src="./img/logout-icon.jpg">
      <!-- <img src="./img/profile-logout.png"> -->
      <div class="logout_btn">LOGOUT</div>
  
    </a>
  </div>

  <!--Start Today Present Lists -->
  <section class="presentToday">
    <h1>Present List of Today</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Join Time</th>
            <th>Exit Time</th>
            <th>Dept./Sector</th>
            <th>Role</th>
            <th>Action<i class="gg-printer printToday" style="margin-left: auto; margin-top: -1.1rem; cursor: pointer;"></i></th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody class="todayList"></tbody>
      </table>
    </div>
  </section>
  <!--End Today Present Lists -->

  <!--Start Overall Present Lists -->
  <section class="presentOverall">
    <h1>Overall Present List</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Dept./Sector</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Total Present<i class="gg-printer printOverall" style="margin-left: auto; margin-top: -1.1rem; cursor: pointer;"></i></th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody class="overall">
          
        </tbody>
      </table>
    </div>
  </section>
  <!-- End Overall Present Lists -->

  </div> 
  <script type="module" src="./js/login.js"></script>
</body>
</html>
