    <!--Trigger-->
    
    <div class="form-popup" id="employeeForm">
        <form class="form-container" id="employeeAdd">
            <p class="alertAddPresent"></p>
            <label for="id"><b>ID</b></label>
            <input type="text" placeholder="Enter ID" name="id" required>
    
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>
            
            <label for="dept_name"><b>Department / Sector</b></label>
            <input type="text" placeholder="Enter Department Name" name="dept_name" required>
            
            <label for="phone"><b>Phone</b></label>
            <input type="text" placeholder="Enter Phone Number" name="phone" required>

            <label for="salary"><b>Salary</b></label>
            <input type="text" placeholder="Enter amount" name="salary" required>

            <label for="role"><b>Role</b></label>
            <input type="text" placeholder="Enter Designation" name="role" required>
    
            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn cancel">Close</button>
        </form>
    </div>
<!--Start Overall Present Lists -->
